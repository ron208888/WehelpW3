      function getData() {
        fetch(

              pro[i].appendChild(PlaceImg);

              placeName.className = "text-pro";

    <div class="butDiv">

    <script>
      function loadmore() {
        function isHidden(el) {
          var style = window.getComputedStyle(el); //el即DOM元素
          return style.display === "none";
        }
        let plusName = document.getElementsByName("plus");
        let pP = document.getElementsByName("pP");
        let Pp = document.getElementsByName("Pp");
        let pp = document.getElementsByName("pp");
        let PP = document.getElementsByName("PP");
        let pPp = document.getElementsByName("pPp");
        let btn = document.getElementById("but");
        if (isHidden(plusName[0]) === true) {
          for (let i = 0; i < plusName.length; i++) {
            plusName[i].style.display = "";
          }
        } else if (
          isHidden(plusName[0]) === false &&
          isHidden(pP[0]) === true
        ) {
          for (let i = 0; i < pP.length; i++) {
            pP[i].style.display = "";
          }
        } else if (isHidden(pP[0]) === false && isHidden(Pp[0]) === true) {
          for (let i = 0; i < Pp.length; i++) {
            Pp[i].style.display = "";
          }
        } else if (isHidden(Pp[0]) === false && isHidden(pp[0]) === true) {
          for (let i = 0; i < pp.length; i++) {
            pp[i].style.display = "";
          }
        } else if (isHidden(pp[0]) === false && isHidden(PP[0]) === true) {
          for (let i = 0; i < PP.length; i++) {
            PP[i].style.display = "";
          }
        } else if (isHidden(PP[0]) === false && isHidden(pPp[0]) === true) {
          for (let i = 0; i < pPp.length; i++) {
            pPp[i].style.display = "";
          }
          btn.style.display = "none";
        }
      }
