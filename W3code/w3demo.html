  <body onload="getData()">
    <script>
      function getData() {
        fetch(
          "https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json"
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            for (let i = 0; i < data.result.results.length; i++) {
              let content = document.getElementsByClassName("content");
              let item = document.getElementsByClassName("item");

              let pro = document.createElement("div");

              let textPro = document.createElement("p");
              let imgPro = document.createElement("img");
              let Url = data.result.results[i].file.split("https");
              imgPro.src = "https" + Url[1];

              pro.appendChild(imgPro);

              let placeName = document.createTextNode(
                data.result.results[i].stitle
              );
              textPro.appendChild(placeName);

              pro.appendChild(textPro);

              if (i < 2) {
                pro.className = "pro";
                imgPro.className = "img-pro";
                textPro.className = "text-pro";
                content[0].appendChild(pro);
              } else if (i === 2 || i < 10) {
                pro.className = "item-content";
                imgPro.className = "img-item";
                textPro.className = "text-pro";
                item[0].appendChild(pro);
              } else if (i >= 10) {
                pro.classList.add("item-content", "show");
                imgPro.className = "img-item";
                textPro.className = "text-pro";
                item[0].appendChild(pro);
              }
            }
            console.log(document.getElementsByClassName("item-content"));
            let but = document.querySelector(".but");
            but.addEventListener("click", function () {
              for (let i = 0; i <= 7; i++) {
                document
                  .getElementsByClassName("show")
                  [i].classList.toggle("show");
              }
            });
          });
      }
    </script>
